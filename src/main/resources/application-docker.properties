spring.application.name=maquinarias

# Database configuration for Docker/Render deployment
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/maquinarias}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server configuration
server.port=${PORT:8080}

# File upload configuration
app.upload.dir=${UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator endpoints (optional, for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never